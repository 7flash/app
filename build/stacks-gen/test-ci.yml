appbuilder:
    build: ../..
    volumes:
        - '/Volumes/storage/runner-test-b/builds/project-21:/app'
appcli:
    command: 'tail -f /dev/null'
    environment:
        APP_MIGRATION_LOOKUP: '@app/migrations'
        YII_ENV: test
    image: adam_appsrc
    links:
        - 'appnginx:WEB'
        - 'mariadb:DB'
        - 'seleniumhub:HUB'
        - 'mariadb:DB'
    volumes:
        - '/Volumes/storage/_ci-reports/phundament/app:/app/_output'
    volumes_from:
        - appsrc
appfpm:
    environment:
        YII_DEBUG: 1
        YII_ENV: test
    image: 'phundament/php:5.6-fpm-dev'
    links:
        - 'mariadb:DB'
        - 'mariadb:DB'
    volumes_from:
        - appsrc
appnginx:
    environment:
        NGINX_ERROR_LOG_LEVEL: notice
        VIRTUAL_HOST: ~^ci\.myapp\.com
    image: 'schmunk42/nginx:1.7'
    links:
        - 'appfpm:PHPFPM'
    ports:
        - '80'
    volumes_from:
        - appsrc
appsrc:
    build: ../..
    command: 'tail -f /dev/null'
    volumes:
        - /app
mariadb:
    environment:
        MARIADB_PASS: secretadmin
        MYSQL_DATABASE: ci-2
    image: 'tutum/mariadb:10.1'
    ports:
        - '3306'
seleniumchrome:
    image: 'selenium/node-chrome-debug:2.46.0'
    links:
        - 'appnginx:WEB'
        - 'seleniumhub:HUB'
    ports:
        - '5900'
seleniumfirefox:
    image: 'selenium/node-firefox-debug:2.46.0'
    links:
        - 'appnginx:WEB'
        - 'seleniumhub:HUB'
    ports:
        - '5900'
seleniumhub:
    image: 'selenium/hub:2.46.0'
    ports:
        - '4444'
