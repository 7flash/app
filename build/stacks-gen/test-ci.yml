appbuilder:
    build: ../..
    volumes:
        - '${CI_APP_VOLUME}:/app'
appcli:
    build: '%APP_DOCKERFILE_PATH%'
    command: 'tail -f /dev/null'
    environment:
        YII_ENV: test
    links:
        - 'appnginx:WEB'
        - 'mariadb:DB'
        - 'seleniumhub:HUB'
    volumes:
        - '${CI_APP_VOLUME}/tests:/app/tests'
        - '${CI_APP_VOLUME}/codeception.yml:/app/codeception.yml'
    volumes_from:
        - appsrc
appfpm:
    environment:
        YII_DEBUG: 1
        YII_ENV: test
    image: 'phundament/php:5.6-fpm-4.2.1-dev'
    links:
        - 'mariadb:DB'
    volumes_from:
        - appsrc
appnginx:
    environment:
        NGINX_ERROR_LOG_LEVEL: notice
        VIRTUAL_HOST: ~^ci\.myapp\.com
    image: 'schmunk42/nginx:1.9'
    links:
        - 'appfpm:PHPFPM'
    ports:
        - '80'
    volumes_from:
        - appsrc
appsrc:
    build: ../..
    command: 'tail -f /dev/null'
    volumes:
        - /app
mariadb:
    environment:
        MARIADB_PASS: secretadmin
    image: 'tutum/mariadb:10.1'
    ports:
        - '3306'
seleniumchrome:
    image: 'selenium/node-chrome-debug:2.46.0'
    links:
        - 'appnginx:WEB'
        - 'seleniumhub:HUB'
    ports:
        - '5900'
seleniumfirefox:
    image: 'selenium/node-firefox-debug:2.46.0'
    links:
        - 'appnginx:WEB'
        - 'seleniumhub:HUB'
    ports:
        - '5900'
seleniumhub:
    image: 'selenium/hub:2.46.0'
    ports:
        - '4444'
