appcli:
    build: ../..
    command: 'tail -f /dev/null'
    environment:
        YII_ENV: test
    links:
        - 'appnginx:WEB'
        - 'mariadb:DB'
        - 'seleniumhub:HUB'
    volumes:
        - '../..:/app'
appfpm:
    environment:
        YII_DEBUG: 1
        YII_ENV: test
    image: 'phundament/php:5.6-fpm-4.5.0-dev'
    links:
        - 'mariadb:DB'
    volumes:
        - '../..:/app'
appnginx:
    environment:
        VIRTUAL_HOST: ~^dev\.myapp\.
    image: 'schmunk42/nginx:1.9'
    links:
        - 'appfpm:PHPFPM'
    ports:
        - '80'
    volumes:
        - '../..:/app'
appsrc:
    build: ../..
    command: /bin/bash
    volumes:
        - '../..:/app'
mariadb:
    environment:
        MARIADB_PASS: secretadmin
    image: 'tutum/mariadb:10.1'
    ports:
        - '3306'
seleniumchrome:
    image: 'selenium/node-chrome-debug:2.46.0'
    links:
        - 'appnginx:WEB'
        - 'seleniumhub:HUB'
    ports:
        - '5900'
seleniumfirefox:
    image: 'selenium/node-firefox-debug:2.46.0'
    links:
        - 'appnginx:WEB'
        - 'seleniumhub:HUB'
    ports:
        - '5900'
seleniumhub:
    image: 'selenium/hub:2.46.0'
    ports:
        - '4444'
