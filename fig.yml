web:
    build: build/development
    ports:
        - "80"
    expose:
        - "80"
    volumes:
        - ./:/app/
    links:
        - db:DB
    environment:
        APP_NAME: myapp-fig
        APP_PRETTY_URLS: 1
        VIRTUAL_HOST: ~myapp-fig\..*\.xip\.io
db:
    image: mysql
    ports:
        - "3306"
    expose:
        - "3306"
    environment:
        MYSQL_ROOT_PASSWORD: secretroot
        MYSQL_USER: dev
        MYSQL_PASSWORD: dev123
        MYSQL_DATABASE: myapp-fig


testweb:
    build: build/development
    ports:
        - "80"
    expose:
        - "80"
    volumes:
        - ./:/app/
    links:
        - testdb:DB
    environment:
        APP_NAME: test-myapp-fig
        APP_PRETTY_URLS: 1
        YII_ENV: test
        VIRTUAL_HOST: ~test-myapp-fig\..*\.xip\.io
testdb:
    image: mysql
    ports:
        - "3306"
    expose:
        - "3306"
    environment:
        MYSQL_ROOT_PASSWORD: secretroot
        MYSQL_USER: test
        MYSQL_PASSWORD: test123
        MYSQL_DATABASE: test-myapp-fig

prodweb:
    build: build/production
    ports:
        - "80"
    expose:
        - "80"
    links:
        - db:DB
    environment:
        APP_NAME: prod-myapp-fig
        APP_PRETTY_URLS: 1
        VIRTUAL_HOST: ~prod-myapp-fig\..*\.xip\.io
        DB_ENV_MYSQL_DATABASE: prod-myapp-fig
