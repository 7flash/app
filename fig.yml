web:
    build: .
    ports:
        - "80"
    expose:
        - "80"
    volumes:
        - ./:/app/
    links:
        - db:DB
    environment:
        APP_NAME: myapp
        APP_PRETTY_URLS: 1
        VIRTUAL_HOST: myapp-fig.127.0.0.1.xip.io,myapp-fig.192.168.59.103.xip.io
db:
    image: mysql
    ports:
        - "3306"
    expose:
        - "3306"
    environment:
        MYSQL_ROOT_PASSWORD: secretroot
        MYSQL_USER: dev
        MYSQL_PASSWORD: dev123
        MYSQL_DATABASE: myapp-fig


webTest:
    build: .
    ports:
        - "80"
    expose:
        - "80"
    volumes:
        - ./:/app/
    links:
        - dbTest:DB
    environment:
        APP_NAME: myappTest
        APP_PRETTY_URLS: 1
        YII_ENV_TEST: 1
        VIRTUAL_HOST: myapp-fig-test.127.0.0.1.xip.io,myapp-fig-test.192.168.59.103.xip.io
dbTest:
    image: mysql
    ports:
        - "3306"
    expose:
        - "3306"
    environment:
        MYSQL_ROOT_PASSWORD: secretroot
        MYSQL_USER: test
        MYSQL_PASSWORD: test123
        MYSQL_DATABASE: myapp-fig-test
