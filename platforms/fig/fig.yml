web:
    image: phundament/app:development
    ports:
        - "40080:8000"
    expose:
        - "8000"
    volumes:
        - ./:/app/
    links:
        - db
    environment:
        VIRTUAL_HOST: myapp-fig.127.0.0.1.xip.io,myapp-fig.192.168.59.103.xip.io
db:
    image: mysql
    ports:
        - "43306:3306"
    expose:
        - "3306"
    environment:
        MYSQL_ROOT_PASSWORD: secretroot
        MYSQL_USER: dev
        MYSQL_PASSWORD: dev123
        MYSQL_DATABASE: p4
