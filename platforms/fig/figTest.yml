webTest:
    image: phundament/docker
    ports:
        - "40090:8000"
    expose:
        - "8000"
    #command: php -S 0.0.0.0:8000 -t /app/frontend/web
    volumes:
        - ./:/app/
    links:
        - dbTest
    environment:
        VIRTUAL_HOST: test.myapp-fig.127.0.0.1.xip.io,test.myapp-fig.192.168.59.103.xip.io
        YII_ENV: test
dbTest:
    image: mysql
    ports:
        - "43396:3306"
    expose:
        - "3306"
    environment:
        MYSQL_ROOT_PASSWORD: secretroot
        MYSQL_USER: test
        MYSQL_PASSWORD: test123
        MYSQL_DATABASE: p4_test
