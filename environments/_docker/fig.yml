frontend:
    build: .
    ports:
        - "10080:8000"
    expose:
        - "8000"
    command: php -S 0.0.0.0:8000 -t /app/frontend/web
    volumes:
        - ./:/app/
    links:
        - db
    environment:
        APP_NAME: Phundament 4 fig
backend:
    build: .
    ports:
        - "10081:8001"
    expose:
        - "8001"
    command: php -S 0.0.0.0:8001 -t /app/backend/web
    volumes:
        - ./:/app/
    links:
        - db
    environment:
        APP_NAME: Phundament 4 fig
db:
    image: mysql
    ports:
        - "13306:3306"
    expose:
        - "3306"
    environment:
        MYSQL_ROOT_PASSWORD: secretroot
        MYSQL_USER: dev
        MYSQL_PASSWORD: dev123
        MYSQL_DATABASE: p4
